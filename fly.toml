# fly.toml app configuration file generated for hotefinder-fragrant-water-7452 on 2024-07-15T04:10:16+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hotefinder-fragrant-water-7452'
primary_region = 'cdg'
console_command = '/rails/bin/rails console'

[build]

[env]
  DATABASE_URL = "<%= ENV['DATABASE_URL'] %>"
  RAILS_ENV = 'production'
  SECRET_KEY_BASE = "<%= ENV['SECRET_KEY_BASE'] %>"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.tcp_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '1s'

[checks]
  [checks.status]
    port = 3000
    type = 'http'
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/up'
    protocol = 'http'
    tls_skip_verify = false

    [checks.status.headers]
      X-Forwarded-Proto = 'https'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
